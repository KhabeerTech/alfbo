  <!-- Loading animatsiyasi uchun CSS -->
  <style>
    .flutter-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      z-index: 9998;
      transition: opacity 0.3s ease-out;
    }
    .loading-logo {
      width: 100px;
      height: 100px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    .loading-text {
      margin-top: 20px;
      color: #4285F4;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Flutter bootstrap script -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Loading animatsiyasi -->
  <div id="flutter-loading" class="flutter-loading">
    <img src="icons/Icon-192.png" alt="Alifbo Konvertori" class="loading-logo">
    <p class="loading-text">Alifbo Konvertori yuklanmoqda...</p>
  </div>
  
  <script>
    // Flutter app yuklangandan so'ng loading animatsiyasini olib tashlash
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loadingDiv = document.getElementById('flutter-loading');
        if (loadingDiv) {
          loadingDiv.style.opacity = '0';
          setTimeout(function() {
            loadingDiv.style.display = 'none';
          }, 300);
        }
      }, 1500);
    });
  </script>
</body>
